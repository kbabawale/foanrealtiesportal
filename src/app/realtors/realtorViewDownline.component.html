<div class="all-wrapper with-side-panel solid-bg-all">

    <div class="layout-w">
        <!-- 
                              START - Mobile Menu
                               -->
        <app-realtormobilemenu></app-realtormobilemenu>
        <!-- END - Mobile Menu -->

        <!-- 
                              START - Main Menu
                               -->
        <app-realtormainmenu></app-realtormainmenu>
        <!-- 
                              END - Main Menu
                               -->

        <div class="content-w">
            <!-- 
                                START - Top Bar
                                 -->
            <app-realtortopbar></app-realtortopbar>
            <!-- 
                                END - Top Bar
                                 -->

            <!-- 
                                START - Breadcrumbs
                                 -->
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Customer Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Invoices</a>
                </li>
            </ul>
            <!-- 
                                END - Breadcrumbs
                                 -->

            <div class="content-i">
                <div class="content-box">
                    <div class="element-wrapper">
                        <div class="element-box-tp">
                            <div class="element-box-tp">
                                <!--------------------
                                            START - Controls Above Table
                                            -------------------->
                                <div class="controls-above-table">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="Search" type="text">
                                        </div>
                                        <div class="col-sm-6">
                                            <a class="btn btn-sm btn-success float-right "
                                                data-target="#onboardingFormModal" data-toggle="modal" href="#">Add
                                                Downlines</a>
                                        </div>
                                    </div>
                                </div>
                                <!--------------------
                                            END - Controls Above Table
                                            ------------------          -->
                                <!--------------------
                                            START - Table with actions
                                            ------------------  -->
                                <div class="table-responsive">
                                    <table class="table table-padded">
                                        <thead>
                                            <tr>
                                                <th class="text-center">

                                                </th>
                                                <th class="text-center">
                                                    Realtor Name
                                                </th>
                                                <th class="text-center">
                                                    Email
                                                </th>
                                                <th class="text-center">
                                                    Generation
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let downline of downlines">
                                                <td class="text-center">
                                                    <input class="form-control" type="checkbox">
                                                </td>
                                                <td class="text-center">
                                                    <a [routerLink]="['/realtorprofilepage']">{{ downline.RealtorName }}</a>
                                                </td>
                                                <td class="text-center">
                                                        {{ downline.RealtorEmail }}
                                                </td>
                                                <td class="text-center">
                                                        {{ downline.Generation }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>


                                <!--- Modal for tables-->

                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                    id="onboardingFormModal" role="dialog" tabindex="-1">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="onboardingFormModal">
                                                    Add New Downlines
                                                </h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                    type="button"><span aria-hidden="true">
                                                        &times;</span></button>
                                            </div>

                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for=""> Full
                                                            Realtor Name</label><input class="form-control"
                                                            placeholder="Realtor Name" type="email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">
                                                            Email</label><input class="form-control" placeholder="Email"
                                                            type="email">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Close</button><button class="btn btn-primary" type="button"> Save
                                                    changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <!--------------------
                                            END - Table with actions
                                            ------------------            -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="display-type"></div>
</div>
