<div class="all-wrapper with-side-panel solid-bg-all">

    <div class="layout-w">
        <!-- 
                          START - Mobile Menu
                           -->
        <app-realtormobilemenu></app-realtormobilemenu>
        <!-- END - Mobile Menu -->

        <!-- 
                          START - Main Menu
                           -->
        <app-realtormainmenu></app-realtormainmenu>
        <!-- 
                          END - Main Menu
                           -->

        <div class="content-w">
            <!-- 
                            START - Top Bar
                             -->
            <app-realtortopbar></app-realtortopbar>
            <!-- 
                            END - Top Bar
                             -->

            <!-- 
                            START - Breadcrumbs
                             -->
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Admin Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">View All Purchase</a>
                </li>
            </ul>
            <!-- 
                            END - Breadcrumbs
                             -->


            <div class="content-i">
                <div class="content-box">
                    <div class="element-wrapper">
                        <div class="element-box-tp">
                            <div class="element-box-tp">
                                <!--------------------
                                                            START - Controls Above Table
                                                            -------------------->
                                <div class="controls-above-table">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="Search" type="text">
                                        </div>
                                        <div class="col-sm-6">

                                        </div>
                                    </div>
                                </div>
                                <!--------------------
                                                            END - Controls Above Table
                                                            ------------------          -->
                                <!--------------------
                                                            START - Table with actions
                                                            ------------------  -->
                                <div class="table-responsive">
                                    <table class="table table-padded">
                                        <thead>
                                            <tr>
                                                <th class="text-center">
                                                    Property Name
                                                </th>
                                                <th class="text-center">
                                                    Property Address
                                                </th>
                                                <th class="text-center">
                                                    Customer Name
                                                </th>
                                                <th class="text-center">
                                                    Date Requested
                                                </th>
                                                <th class="text-center">
                                                    Inspection Date
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let inspectionlist of inspectionlists">
                                                <td class="text-center">
                                                        {{ inspectionlist.PropertyName }}
                                                </td>
                                                <td class="text-center">
                                                        {{ inspectionlist.PropertyAddress }}
                                                </td>
                                                <td class="text-center">
                                                    <a [routerLink]="['/realtorcustomersinglepage']">{{ inspectionlist.CustomerName }}</a>
                                                </td>
                                                <td class="text-center">
                                                        {{ inspectionlist.DateRequested }}
                                                </td>
                                                <td class="text-center">
                                                        {{ inspectionlist.InspectionDate }}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>



                                <!--------------------
                                                            END - Table with actions
                                                            ------------------            -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
    <div class="display-type"></div>
</div>
