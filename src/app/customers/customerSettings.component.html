<div class="all-wrapper with-side-panel solid-bg-all">

    <div class="layout-w">
        <!-- 
                      START - Mobile Menu
                       -->
        <app-customermobilemenu></app-customermobilemenu>
        <!-- END - Mobile Menu -->

        <!-- 
                      START - Main Menu
                       -->
        <app-customermainmenu></app-customermainmenu>
        <!-- 
                      END - Main Menu
                       -->

        <div class="content-w">
            <!-- 
                        START - Top Bar
                         -->
            <app-customertopbar></app-customertopbar>
            <!-- 
                        END - Top Bar
                         -->

            <!-- 
                        START - Breadcrumbs
                         -->
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Customer Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Invoices</a>
                </li>
            </ul>
            <!-- 
                        END - Breadcrumbs
                         -->

            <div class="content-i">
                <div class="content-box">
                    <!--START - Control panel above projects-->
                    <div class="os-tabs-w mx-4">
                        <div class="os-tabs-controls">
                            <ul class="nav nav-tabs upper">
                                <li class="nav-item">
                                    <a aria-expanded="false" class="nav-link active" data-toggle="tab" href="#profile">
                                        Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a aria-expanded="true" class="nav-link" data-toggle="tab" href="#preferences">
                                        Preferences</a>
                                </li>
                            </ul>


                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="profile" role="tabpanel"
                                    aria-labelledby="one-tab">

                                    <div class="content-i">
                                        <div class="content-box">
                                            <div class="row">

                                                <div class="col-lg-3">
                                                    <div class="element-wrapper">
                                                        <div class="element-box">
                                                            <div class="upload-btn-wrapper">
                                                                <button class="btn uploadcustom"><i class="os-icon os-icon-upload pr-1"></i>Upload a file</button>
                                                                <input type="file" name="myfile" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-9">
                                                    <div class="element-wrapper">
                                                        <div class="element-box">
                                                            <form>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for=""> First Name</label><input
                                                                                class="form-control"
                                                                                placeholder="First Name" type="text">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for="">Last Name</label><input
                                                                                class="form-control"
                                                                                placeholder="Last Name" type="text">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for=""> Email address</label><input
                                                                        class="form-control" placeholder="Enter email"
                                                                        type="email">
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for=""> Password</label><input
                                                                                class="form-control"
                                                                                placeholder="Password" type="password">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for="">Marital Status</label><input
                                                                                class="form-control"
                                                                                placeholder="Marital Status"
                                                                                type="text">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for=""> Nationality</label><input
                                                                        class="form-control" placeholder="Nationality"
                                                                        type="text">
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for=""> Phone Number</label><input
                                                                                class="form-control"
                                                                                placeholder="Phone Number" type="text">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <div class="form-group">
                                                                            <label for=""> Date Picker</label>
                                                                            <input class="form-control"
                                                                                placeholder="Date of birth" type="date">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="">Address</label><input
                                                                        class="form-control" placeholder="Address"
                                                                        type="text">
                                                                </div>
                                                                <div class="form-buttons-w">
                                                                    <button class="btn btn-primary w-100" type="submit">
                                                                        Submit</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="tab-pane fade" id="preferences" role="tabpanel" aria-labelledby="four-tab">


                                    <div class="content-i">
                                        <div class="content-box">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="element-wrapper">
                                                        <div class="element-box">
                                                            <form>
                                                                <div class="form-check">
                                                                    <label class="form-check-label"><input
                                                                            class="form-check-input" type="checkbox">I
                                                                        agree to terms
                                                                        and conditions</label>
                                                                </div>
                                                                <div class="form-check mt-2">
                                                                    <label class="form-check-label"><input
                                                                            class="form-check-input" type="checkbox">I
                                                                        agree to terms
                                                                        and conditions</label>
                                                                </div>
                                                                <div class="form-check mt-2">
                                                                    <label class="form-check-label"><input
                                                                            class="form-check-input" type="checkbox">I
                                                                        agree to terms
                                                                        and conditions</label>
                                                                </div>
                                                                <div class="form-check mt-2">
                                                                    <label class="form-check-label"><input
                                                                            class="form-check-input" type="checkbox">I
                                                                        agree to terms
                                                                        and conditions</label>
                                                                </div>
                                                                <div class="form-buttons-w">
                                                                    <button class="btn btn-primary" type="submit">
                                                                        Submit</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>
                            </div>




                        </div>
                    </div>
                    <!--END - Control panel above projects-->

                </div>
            </div>


        </div>
    </div>
    <div class="display-type"></div>
</div>
