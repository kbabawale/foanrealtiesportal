<div class="all-wrapper with-side-panel solid-bg-all">

    <div class="layout-w">
        <!-- 
          START - Mobile Menu
           -->
        <app-adminmobilemenu></app-adminmobilemenu>
        <!-- END - Mobile Menu -->

        <!-- 
          START - Main Menu
           -->
        <app-adminmainmenu></app-adminmainmenu>
        <!-- 
          END - Main Menu
           -->

        <div class="content-w">
            <!-- 
            START - Top Bar
             -->
            <app-admintopbar></app-admintopbar>
            <!-- 
            END - Top Bar
             -->

            <!-- 
            START - Breadcrumbs
             -->
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Customer Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Invoices</a>
                </li>
            </ul>
            <!-- 
            END - Breadcrumbs
             -->
            <div class="content-panel-toggler">
                <i class="os-icon os-icon-grid-squares-22"></i><span>Sidebar</span>
            </div>
            <div class="content-i">
                <div class="content-box">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="element-wrapper">
                                <div class="controls-above-table">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input class="form-control" placeholder="Search Invoice" type="text">
                                        </div>
                                        <div class="col-sm-6">
                                            <a class="btn btn-sm btn-success float-right "
                                                data-target="#onboardingFormModal" data-toggle="modal" href="#">Add New
                                                Invoice</a>
                                        </div>
                                    </div>
                                </div>


                                <!-- Modal for Add new Invoice-->
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                    id="onboardingFormModal" role="dialog" tabindex="-1">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="onboardingFormModal">
                                                    Add New Invoice
                                                </h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                    type="button"><span aria-hidden="true">
                                                        &times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for=""> Invoice Number</label><input class="form-control"
                                                            placeholder="Invoice Number" type="text">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for=""> Select Customer</label><select
                                                            class="form-control">
                                                            <option>
                                                                Agunbiade Jons
                                                            </option>
                                                            <option>
                                                                Ogun
                                                            </option>
                                                            <option>
                                                                Oyo
                                                            </option>
                                                            <option>
                                                                FCT
                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="el-buttons-list full-width">
                                                        <a class="btn btn-white btn-sm"><i
                                                                class="os-icon os-icon-plus"></i><span>Add
                                                                New Customer</span></a>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Customer Name</label><input class="form-control"
                                                                    placeholder="Customer Name" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Customer Email</label><input class="form-control"
                                                                    placeholder="Customer Email" type="email">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Customer No</label><input class="form-control"
                                                                    placeholder="Customer No" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Customer Address</label><input class="form-control"
                                                                    placeholder="Customer Address" type="email">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for=""> Due Date</label>
                                                        <div class="date-input">
                                                            <input class="single-daterange form-control"
                                                                placeholder="Date of birth" type="text"
                                                                value="04/12/1978">
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-4">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Description</label><input class="form-control"
                                                                    placeholder="Description" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Quantity</label><input class="form-control"
                                                                    placeholder="Quantity" type="text">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="form-group">
                                                                <label for="">
                                                                    Price</label><input class="form-control"
                                                                    placeholder="Price" type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label> Terms And Condition</label><textarea
                                                            class="form-control" rows="3"></textarea>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Close</button><button class="btn btn-primary" type="button"> Save
                                                    changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <app-invoice></app-invoice>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="display-type"></div>
</div>
