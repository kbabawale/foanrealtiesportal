<div class="all-wrapper with-side-panel solid-bg-all">

    <div class="layout-w">
        <!-- 
                              START - Mobile Menu
                               -->
        <app-adminmobilemenu></app-adminmobilemenu>
        <!-- END - Mobile Menu -->

        <!-- 
                              START - Main Menu
                               -->
        <app-adminmainmenu></app-adminmainmenu>
        <!-- 
                              END - Main Menu
                               -->

        <div class="content-w">
            <!-- 
                                START - Top Bar
                                 -->
            <app-admintopbar></app-admintopbar>
            <!-- 
                                END - Top Bar
                                 -->

            <!-- 
                                START - Breadcrumbs
                                 -->
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Customer Dashboard</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="index.html">Invoices</a>
                </li>
            </ul>
            <!-- 
                                END - Breadcrumbs
                                 -->

            <div class="content-i">
                <div class="content-box">
                    <div class="element-wrapper">
                        <div class="element-box-tp">
                            <div class="element-box-tp">
                                <!--------------------
                                            START - Controls Above Table
                                            -------------------->
                                <div class="controls-above-table">
                                    <div class="row">
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-6">
                                            <a class="btn btn-sm btn-success float-right "
                                                data-target="#onboardingFormModal" data-toggle="modal" href="#">Add New
                                                Realtor</a>

                                        </div>
                                    </div>

                                    <!-- Modal for Add new Realtor-->
                                    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                        id="onboardingFormModal" role="dialog" tabindex="-1">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="onboardingFormModal">
                                                        Add New Realtor
                                                    </h5>
                                                    <button aria-label="Close" class="close" data-dismiss="modal"
                                                        type="button"><span aria-hidden="true">
                                                            &times;</span></button>
                                                </div>
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for=""> Full
                                                                Realtor Name</label><input class="form-control"
                                                                placeholder="Full Name" type="email">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label for="">
                                                                        Email</label><input class="form-control"
                                                                        placeholder="Email" type="email">
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label for="">
                                                                        Phone Number</label><input class="form-control"
                                                                        placeholder="Phone Number" type="text">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" data-dismiss="modal"
                                                        type="button">
                                                        Close</button><button class="btn btn-primary" type="button">
                                                        Save
                                                        changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <!--------------------
                                            END - Controls Above Table
                                            ------------------          -->
                                <!--------------------
                                            START - Table with actions
                                            ------------------  -->
                                <div class="table-responsive">
                                    <table class="table table-padded">
                                        <thead>
                                            <tr>
                                                <th class="text-center">
                                                    Realtor Name
                                                </th>
                                                <th class="text-center">
                                                    Email
                                                </th>
                                                <th class="text-center">
                                                    Phone Number
                                                </th>
                                                <th class="text-center">
                                                    Edit & Delete Realtor
                                                </th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let realtor of realtors">
                                                <td class="text-center">
                                                    {{ realtor.RealtorName }}
                                                </td>
                                                <td class="text-center">
                                                    {{ realtor.RealtorEmail }}
                                                </td>
                                                <td class="text-center">
                                                    {{ realtor.PhoneNumber }}
                                                </td>
                                                <td class="row-actions">
                                                    <a class="success" data-target="#exampleModal1" data-toggle="modal"
                                                        href="#"><i class="os-icon os-icon-ui-49"></i></a>
                                                    <a class="danger" href="#"><i class="os-icon os-icon-ui-15"></i></a>
                                                </td>
                                                <td class="text-center">
                                                    <a class="badge badge-success"
                                                        [routerLink]="['/adminrealtorsinglepage']">View</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>


                                <!-- Edit Modal-->
                                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                                    id="exampleModal1" role="dialog" tabindex="-1">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModal1">
                                                    Edit Realtor
                                                </h5>
                                                <button aria-label="Close" class="close" data-dismiss="modal"
                                                    type="button"><span aria-hidden="true">
                                                        &times;</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="" class="float-left">
                                                            Realtor Name</label><input class="form-control"
                                                            placeholder="Full Name" type="email">
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="" class="float-left">
                                                                    Email</label><input class="form-control"
                                                                    placeholder="Email" type="email">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="" class="float-left">
                                                                    Phone Number</label><input class="form-control"
                                                                    placeholder="Phone Number" type="text">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Close</button><button class="btn btn-primary" type="button"> Save
                                                    changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--------------------
                                            END - Table with actions
                                            ------------------            -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="display-type"></div>
</div>
